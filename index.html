<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Score Keeper Project</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <h1>Score Keeper Project</h1>
    <div id="container">
      <div id="layer-1">
        <h3>Ping Pong Score Keeper</h3>
      </div>

      <div id="layer-2">
        <h2><span id="player1">0</span> to <span id="player2">0</span></h2>
        <p>Use the buttons below to keep score</p>
        <label for="max-score">Playing To</label>

        <select name="score" id="max-score">
          <option value="0">0</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
        </select>
      </div>

      <div id="layer-3">
        <button id="btn-player1">+1 Player One</button>
        <button id="btn-player2">+1 Player Two</button>
        <button id="reset">Reset</button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
